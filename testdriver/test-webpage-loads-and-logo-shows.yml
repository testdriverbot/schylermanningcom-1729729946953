version: 4.0.72
steps:
  - prompt: Load the webpage.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Search Google or type a URL
        description: main google search
        action: click
      - command: type
        text: https://schylermanning.com
      - command: press-keys
        keys:
          - enter
  - prompt: >-
      Assert that the logo is visible on the page.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: the logo is visible on the page
